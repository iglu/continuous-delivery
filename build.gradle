buildscript {
    ext {
        javaVersion = '1.8'
        gradleWrapperVersion = '4.6'
    }
}

plugins {
    id 'org.springframework.boot' version '2.0.0.RELEASE' apply false
    id 'fr.brouillard.oss.gradle.jgitver' version '0.3.2'
}

apply from: "$rootDir/gradle/wrapper-version.gradle"

jgitver {
    useGitCommitID true
}
